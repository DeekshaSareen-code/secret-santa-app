<div class="view-participant-container">
  <h2>Enter Your Details</h2>
  <div class="input-container">
    <label for="first-name">First Name:</label>
    <input
      [(ngModel)]="firstName"
      placeholder="Enter your First Name"
      required=""
      id="first-name"
    />
    <label for="last-name">Last Name:</label>
    <input
      id="last-name"
      [(ngModel)]="lastName"
      placeholder="Enter your Last Name"
    />
  </div>

  <button (click)="findReceiver()">Find Your Secret Santa</button>

  <p *ngIf="receiverName">
    Your Secret Santa partner is: <strong>{{ receiverName }}</strong>
  </p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <button *ngIf="receiverName" (click)="closeApp()">Close</button>
</div>
